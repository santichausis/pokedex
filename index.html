<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Project</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="description" content="Explore the world of Pokemon and discover the incredible creatures that inhabit it. 
        Learn about the different types, abilities and more with our comprehensive guide. 
        Get ready to become a true Pokemon master!">
    <link rel=stylesheet href='./style.css' />
</head>

<body>
    <section class="main-container">
        <h1 class="main-title">Pokedex</h1>
        <form class="filter-form">
            <div class="button-group">
                <button type="button" class="filter-button type-normal" data-type="normal">Normal</button>
                <button type="button" class="filter-button type-fire" data-type="fire">Fire</button>
                <button type="button" class="filter-button type-water" data-type="water">Water</button>
                <button type="button" class="filter-button type-grass" data-type="grass">Grass</button>
                <button type="button" class="filter-button type-poison" data-type="poison">Poison</button>
                <button type="button" class="filter-button type-flying" data-type="flying">Flying</button>
                <button type="button" class="filter-button type-bug" data-type="bug">Bug</button>
                <button type="button" class="filter-button type-electric" data-type="electric">Electric</button>
                <button type="button" class="filter-button type-ground" data-type="ground">Ground</button>
                <button type="button" class="filter-button type-fairy" data-type="fairy">Fairy</button>
                <button type="button" class="filter-button type-fighting" data-type="fighting">Fighting</button>
                <button type="button" class="filter-button type-psychic" data-type="psychic">Psychic</button>
                <button type="button" class="filter-button type-rocl" data-type="rock">Rock</button>
                <button type="button" class="filter-button type-steel" data-type="steel">Steel</button>
                <button type="button" class="filter-button type-ice" data-type="ice">Ice</button>
                <button type="button" class="filter-button type-ghost" data-type="ghost">Ghost</button>
                <button class="reset-button">Show All</button>
            </div>
        </form>
    </section>
    <section class="main-container">
        <div class="pokemon-container">
        </div>
        <p class="message"></p>
    </section>

    <script src="./api.js"></script>
</body>

</html>
